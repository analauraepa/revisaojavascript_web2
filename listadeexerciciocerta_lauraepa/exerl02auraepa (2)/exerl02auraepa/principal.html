<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Registro dos alunos</title>
</head>
<body>
    <h1>Registro dos alunos!</h1>
    <label> Adicione o nome do aluno</label>
    <input type="text" id="nome" name="name" required minlength="4" maxlength="8" size="10" />
    <br> 
    <label> Adicione a nota do aluno</label>
    <input type="number" id="nota" name="name" required minlength="4" maxlength="8" size="10" />
    <br>
    <button onclick="adicionaraluno()" > adicione aluno na tabela</button> <!--quando cclicarmos vamos ativar a função do js-->
   
    

    <table id = "tabela"> <!--tag tabela-->
        <tr> <!--tag linha(roll)-->
            <th>Nome do Aluno</th><!--tag header-->
            <th>Nota</th>
        </tr>
       
    </table>
    


</body>
</html>
